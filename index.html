<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cube Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    </div>
    <div class="cube-container">
        <div class="cube">
            <div class="face front">
             </div>
            <div class="face back">
             </div>
            <div class="face top">
                <div class="reset">
                    Try again?
                    <div class="icon"><i class="fa fa-refresh"></i></div>
                </div>
             </div>
            <div class="face bottom">
                <div>Congratulations!</div>
                <br/>
                <div class="reset">
                    Go again?
                    <div class="icon"><i class="fa fa-refresh"></i></div>
                </div>
             </div>
            <div class="face left">
             </div>
            <div class="face right">
             </div>
        </div>
    </div>
    <div class="timer-container">
        <div class="timer-circle">
            <svg xmlns="http://www.w3.org/2000/svg">
                <g>
                 <title>Layer 1</title>
                 <circle id="timerCircle" r="18" cx="35" cy="30"></circle>
                </g>
            </svg>
        </div>
        <div id="questionTimer" class="timer">15</div>
    </div>
    <form class="input-container" id="answerForm" autocomplete="off">
        <input type="text" id="userAnswer" placeholder="Your answer">
        <button class="answer-button">Submit</button>
    </form>
    
    <script>
        const questionsAndAnswers = [
            {
                question: "What is the capital of France?",
                answer: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                answer: "Mars"
            },
            {
                question: "What is the largest mammal?",
                answer: "Blue Whale"
            }
        ];
    </script>
    
    <script src="script.js"></script>
</body>
</html>
