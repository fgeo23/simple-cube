    <link rel="stylesheet" href="styles.css">
    <title>Cube Game</title>

</head>

    </div>
    <div class="cube-container">
        <div class="cube">
            <div class="face front">
             </div>
            <div class="face back">
             </div>
            <div class="face top">
                <div class="reset">
                    Try again?
                    <div class="icon" onclick="resetGame()"><i class="fa fa-refresh"></i></div>
                </div>
             </div>
            <div class="face bottom">
                <div>Congratulations!</div>
                <br/>
                <div class="reset">
                    Go again?
                    <div class="icon" onclick="resetGame()"><i class="fa fa-refresh"></i></div>
                </div>
             </div>
            <div class="face left">
             </div>
            <div class="face right">
             </div>
        </div>
    </div>
    <div class="timer-container">
        <div class="timer-circle">
            <svg xmlns="http://www.w3.org/2000/svg">
                <g>
                 <title>Layer 1</title>
                 <circle id="timerCircle" r="18" cx="35" cy="30"></circle>
                </g>
            </svg>
        </div>
        <div id="questionTimer" class="timer">15</div>
    </div>
    <form class="input-container" id="answerForm" autocomplete="off">
        <input type="text" id="userAnswer" placeholder="Your answer">
        <button class="answer-button">Submit</button>
    </form>

    <button id="settingsButton">Settings</button>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Game Settings</h2>
            <label for="animationDuration">Animation Duration (ms):</label>
            <input type="number" id="animationDuration" value="2500">
            <label for="questionDuration">Question Duration (s):</label>
            <input type="number" id="questionDuration" value="15">
            <label for="customQuestions">Custom Questions (JSON):</label>
            <textarea id="customQuestions" rows="4"></textarea>
            <button id="applySettings">Apply</button>
        </div>
    </div>
